<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>React</title>

	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	
	<!-- Bootswatch Styling for Improving the Aesthetics -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">

	<!-- Font Awesome CSS Icons (For cool glyphicons) -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<style>
    .panel-body a {
      word-break: break-all;
    }
  </style>
</head>
<body>

	<div class="container">
		<div class="jumbotron">
			<h2><strong>NY Times</strong></h2>
			<p><em>A journey through the times</em></p>
			<hr>
			<p>
				<a class="btn btn-primary btn-lg glyphicon glyphicon-search "> Search</a>
				<a class="btn btn-danger btn-lg glyphicon glyphicon-ok "> Saved Articles</a>
			</p>
		</div>

		<div class="row">
			
			<div class="col-lg-12">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title ">Search</h3>
					</div>
					<div class="panel-body">
	
						<p>
							<a class="btn btn-warning btn-sm">Show Grandchild #1</a>
							<a class="btn btn-success btn-sm">Show Grandchild #2</a>
						</p>		

						<div class="panel panel-warning">
							<div class="panel-heading">
								<h3 class="panel-title">Grandchild #1</h3>
							</div>
							<div class="panel-body">
								Panel content
							</div>
						</div>
	
						<div class="panel panel-success">
							<div class="panel-heading">
								<h3 class="panel-title">Grandchild #2</h3>
							</div>
							<div class="panel-body">
								Panel content
							</div>
						</div>

					</div>
				</div>
			</div>

			<div class="col-lg-12">
				<div class="panel panel-danger">
					<div class="panel-heading">
						<h3 class="panel-title">Saved</h3>
					</div>
					<div class="panel-body">
						Panel content
					</div>
				</div>
			</div>
		</div>

	</div>
	
	<div class="container">
        &copy; 2017 Elana Celano
    </div>
	
</body>
</html>
